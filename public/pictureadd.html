<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a picture</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/pictureaddstyle.css" rel="stylesheet">
</head>
<body>
<div>
    <ul class="navilista">
        <li class="navi"><a class="navilinkit" href="index.html">Etusivu</a></li>
        <li class="navi" id="navimiddle"><a class="navilinkit" href="#">Lisää kuva</a></li>
        <li class="navi dropdown login-wrapper"><a class="navilinkit" href="#">Login/Register</a>
            <div class="dropdown_content hide">
                <h3>Login</h3>
                <br>
                <form id="login-form" class="light-border">
                    <div>
                        <label>Email:</label><br>
                        <input class="light-border" type="text" name="username"/>
                    </div>
                    <div>
                        <label>Password:</label><br>
                        <input class="light-border" type="password" name="password"/>
                    </div><br>
                    <div>
                        <button class="light-border" type="submit">Log In</button>
                    </div>
                </form>
                <br>
                <h3>Register</h3>
                <br>
                <form class="light-border" id="add-user-form">

                    <div>
                        <label>Username:</label><br>
                        <input class="light-border"
                               type="text"
                               name="name"
                               pattern=".{3,}"
                               placeholder="Name"
                               required>
                    </div>
                    <div>
                        <label>Email:</label><br>
                        <input class="light-border" type="email" name="username" placeholder="email" required>
                    </div>
                    <div>
                        <label>Password:</label><br>
                        <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                               placeholder="Password" required>
                    </div><br>
                    <button class="light-border" type="submit">Save</button>
                </form>
            </div>
        </li>
        <li id="log-out" class="navi-logout-wrapper navilinkit dropdown"><a class="navilinkit user-info" href="#"></a>
            <div class="dropdown_content hide">
                <form class="light-border" id="logout-form">
                    <button class="light-border" type="submit">Logout</button>
                </form>
            </div>
        </li>
    </ul>
</div>
<div class="form">
    <div class="form-wrapper light-border">
        <h3>Add picture</h3>
        <form action="http://localhost:3000/pic"
              method="post"
              class="light-border"
              enctype="multipart/form-data"
              id="addPictureForm">
            <input class="light-border" type="text" name="title" placeholder="title" required>
            <input class="light-border" type="text" name="description" placeholder="description" required>
            <input class="light-border"
                   type="file"
                   name="pic"
                   accept="image/*"
                   placeholder="Choose file">
            <select class="light-border add-owner" name="user" required>
                <option value="">Select owner</option>
            </select>
            <input type="hidden" name="id">
            <button class="light-border" type="submit">Upload</button>
        </form>
    </div>
</div>

<script src="./js/serialize.js"></script>
<script src="./js/pictureadd.js"></script>

</body>
</html>
