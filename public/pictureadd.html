<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a picture</title>
    <link href="css/pictureaddstyle.css" rel="stylesheet">
</head>
<body>
<div>
    <ul class="navilista">
        <li class="navi"><a class="navilinkit" href="index.html">Etusivu</a></li>
        <li class="navi" id="navimiddle"><a class="navilinkit" href="#">Lisää kuva</a></li>
        <li class="navi"><a class="navilinkit" href="https://en.wikipedia.org/wiki/Special:Random">Random</a></li>
    </ul>
</div>
<div class="form">
    <div class="form-wrapper">
        <h3>Add picture</h3>
        <form action="http://localhost:3000/pic"
              method="post"
              class="light-border"
              enctype="multipart/form-data"
              id="addPictureForm">
            <input class="light-border" type="text" name="title" placeholder="title" required>
            <input class="light-border" type="text" name="description" placeholder="description" required>
            <input class="light-border"
                   type="file"
                   name="pic"
                   accept="image/*"
                   placeholder="Choose file">
            <button class="light-border" type="submit">Upload</button>
        </form>
    </div>
</div>

<script src="./js/serialize.js"></script>
<script src="./js/pictureadd.js"></script>

</body>
</html>
