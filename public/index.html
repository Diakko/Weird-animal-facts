<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird animal facts</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="wholepage">
    <div>
        <ul class="navilista">
            <li class="navi"><a class="navilinkit" href="#">Etusivu</a></li>
            <li class="navi" id="navimiddle"><a class="navilinkit" href="pictureadd.html">Lisää kuva</a></li>
            <li class="navi dropdown login-wrapper"><a class="navilinkit" href="#">Login/Register</a>
                <div class="dropdown_content hide">
                    <h3>Login</h3>
                    <br>
                    <form id="login-form" class="light-border">
                        <div>
                            <label>Email:</label><br>
                            <input class="light-border" type="text" name="username"/>
                        </div>
                        <div>
                            <label>Password:</label><br>
                            <input class="light-border" type="password" name="password"/>
                        </div><br>
                        <div>
                            <button class="light-border" type="submit">Log In</button>
                        </div>
                    </form>
                    <br>
                    <h3>Register</h3>
                    <br>
                    <form class="light-border" id="add-user-form">

                        <div>
                            <label>Username:</label><br>
                            <input class="light-border"
                                   type="text"
                                   name="name"
                                   pattern=".{3,}"
                                   placeholder="Name"
                                   required>
                        </div>
                        <div>
                            <label>Email:</label><br>
                            <input class="light-border" type="email" name="username" placeholder="email" required>
                        </div>
                        <div>
                            <label>Password:</label><br>
                            <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                                   placeholder="Password" required>
                        </div><br>
                        <button class="light-border" type="submit">Save</button>
                    </form>
                </div>
            </li>
            <li class="navi-logout-wrapper navilinkit dropdown"><a class="navilinkit user-info" href="#"></a>
                <div class="dropdown_content hide">
                    <form class="light-border" id="logout-form">
                        <button class="light-border" type="submit">Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <div id="main"  class="container floatleft">
        <ul id="picturecards"> <!-- create picture cards here --> </ul>
    </div>
</div>

<script src="./js/serialize.js"></script>
<script src="js/main.js"></script>
</body>
</html>
